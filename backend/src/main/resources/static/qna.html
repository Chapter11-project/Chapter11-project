<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>커피 Q&A | Coffee Community</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- JS -->
    <script src="javascript/jquery-1.12.3.js"></script>
    <script src="javascript/common.js"></script>
</head>
<body>

<!-- ===== Header ===== -->
<header>
    <div class="top">
        <div class="logo">
            <img src="img/logo.png" alt="Coffee Community Logo">
        </div>
        <nav class="menu">
            <ul class="navi">
                <li><a href="home.html">홈</a></li>
                <li><a href="mypage.html">마이페이지</a></li>
                <li><a href="community.html">일반 게시판</a></li>
                <li><a href="qna.html">Q&A 게시판</a></li>
                <li><a href="#" onclick="logout()">로그아웃</a></li>
                <li class="notification-area">
                    <button id="notificationBtn" class="notification-btn">🔔
                        <span id="notificationBadge" class="notification-badge hidden">0</span>
                    </button>
                    <div id="notificationDropdown" class="notification-dropdown hidden">
                        <div class="notification-header">알림</div>
                        <ul id="notificationList"></ul>
                        <div class="notification-empty hidden">알림이 없습니다.</div>
                    </div>
                </li>
            </ul>
        </nav>
    </div>
</header>

<!-- ===== Content ===== -->
<div class="bodywrap">
    <div class="board-container">

        <div class="board-header">
            <div>
                <p class="eyebrow">커피가 궁금할 땐 무엇이든 물어보세요.</p>
                <h2>Q&A 게시판</h2>
            </div>
            <div class="board-actions">
                <button id="refreshBtn" class="btn-outline">새로고침</button>
            </div>
        </div>

        <table class="board-table">
            <thead>
            <tr>
                <th>상태</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
                <th>답변</th>
            </tr>
            </thead>
            <tbody id="qnaTableBody"></tbody>
        </table>
        <div id="qnaEmpty" class="board-empty hidden">등록된 질문이 없습니다.</div>

        <div id="qnaDetail" class="board-detail hidden">
            <div class="detail-header">
                <div class="detail-title">
                    <span id="qnaStatus" class="status-badge waiting"></span>
                    <h3 id="qnaTitle"></h3>
                </div>
                <div class="detail-meta">
                    <span id="qnaAuthor"></span>
                    <span id="qnaDate"></span>
                </div>
            </div>
            <p id="qnaContent" class="detail-content"></p>
            <div class="detail-section">
                <h4>답변</h4>
                <div id="answerList" class="answer-list"></div>
            </div>
            <div id="answerForm" class="answer-form hidden">
                <textarea id="answerContent" placeholder="답변을 입력하세요"></textarea>
                <button id="answerSubmit" class="btn-primary">답변 등록</button>
            </div>
        </div>

        <!-- 질문 작성 -->
            <div class="board-write">
                <div class="board-write__header">
                    <h3>질문하기</h3>
                    <span class="helper-text">로그인 후 작성할 수 있습니다.</span>
                </div>
                <input type="text" id="title" placeholder="질문 제목을 입력하세요">
                <textarea id="content" placeholder="커피에 대한 질문을 작성하세요"></textarea>
                <div class="write-actions">
                    <button id="writeBtn" class="btn-primary">등록</button>
                </div>
            </div>

        </div>
    </div>

    <!-- 페이지 전용 JS -->
    <script src="javascript/notifications.js"></script>
    <script src="javascript/qna.js"></script>

</body>
</html>
