<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Q&A 상세 | Coffee Community</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="javascript/jquery-1.12.3.js"></script>
    <script src="javascript/auth.js"></script>
    <script src="javascript/qna-detail.js" defer></script>
</head>
<body>
<header>
    <nav class="menu">
        <ul class="navi">
            <li><a href="home.html">홈</a></li>
            <li><a href="community.html">일반 게시판</a></li>
            <li><a href="qna.html">Q&A 게시판</a></li>
            <li><a href="#" onclick="logout()">로그아웃</a></li>
        </ul>
    </nav>
</header>

<div class="bodywrap">
    <div class="post-card">
        <div class="post-title-row">
            <h2 id="postTitle"></h2>
            <div class="post-actions">
                <button id="editPostBtn" style="display:none">수정</button>
                <button id="deletePostBtn" style="display:none">삭제</button>
            </div>
        </div>

        <p class="post-meta">
            작성자: <span id="postAuthor"></span> |
            작성일: <span id="postCreatedAt"></span>
        </p>

        <div id="postContent"></div>
    </div>

    <h3>댓글</h3>
    <div id="commentList"></div>

    <textarea id="commentContent" placeholder="댓글 작성" rows="3"></textarea>
    <button id="commentWriteBtn">댓글 등록</button>
</div>
</body>
</html>
