<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Q&A 수정 | Coffee Community</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="javascript/jquery-1.12.3.js"></script>
    <script src="javascript/auth.js"></script>
    <script src="javascript/qna-edit.js" defer></script>

    <style>
        .bodywrap {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            background: #6f4e37;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="bodywrap">
    <h2>Q&A 게시글 수정</h2>

    <input type="text" id="title" placeholder="제목">
    <textarea id="content" rows="10" placeholder="내용"></textarea>

    <button id="saveBtn">수정 완료</button>
</div>

</body>
</html>
