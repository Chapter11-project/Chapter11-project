<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정 | Coffee Community</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="javascript/jquery-1.12.3.js"></script>
    <script src="javascript/auth.js"></script>
    <script src="javascript/community-edit.js" defer></script>

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: #f5f5f5;
        }

        .container {
            max-width: 700px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #6f4e37;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>게시글 수정</h2>

    <input type="text" id="title" placeholder="제목">
    <textarea id="content" rows="10" placeholder="내용"></textarea>

    <button id="updateBtn">수정 완료</button>
</div>

</body>
</html>
